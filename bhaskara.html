<!DOCTYPE html>
<html>
<head>
    <title> Bhaskara </title>
   <meta charset="utf-8">
</head>
<body>
<script>
		var valA = prompt("valor de A:");
		var valB = prompt("Valor de B:");
		var valC = prompt("Valor de C:");
		var coeficiente1;
		var coeficiente2;
		var delta = (valB * valB) - 4 * valA * valC;
		document.write("Valor de Delta => " + delta + "<br/><br/>");
		if(delta < 0){
		  document.write("Delta é negativo. <br/>"); 
		} 
        else{
		  document.write("Delta positivo, raízes diferentes <br/>"); 
		  coeficiente1 = (-valB + Math.sqrt(delta)) / (2 * valA);
		  coeficiente2 = (-valB - Math.sqrt(delta)) / (2 * valA);
		  document.write("x' = " + coeficiente1 + "<br/>");
		  document.write("x'' = " + coeficiente2 + "<br/>");
		}
</script>
</body>
</html>
